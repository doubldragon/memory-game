<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body ng-app="app" ng-controller="cardController">
	<h1>Memory Game</h1>

	<div class='tile col-sm-2 col-md-2 text-center' ng-repeat="card in deck" ng-click="revealCard(card)" ng-class="{revealed : card.revealed}"><div class="card-info" ng-show="card.revealed">{{card.id}}{{card.suit}}</div></div>










<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src='main.js'></script>
</body>
</html>
