<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="app" ng-controller="cardController">
    <div class="col-xs-12 text-center">
        <div class="col-xs-3">
            <p class="text-right">Player 1: {{player1_score}}</p>
		</div>
		<div class="col-xs-1">
			<p ng-show="player1_turn">◀</p>
		</div>
		<div class="col-xs-4">
			<h1>Memory Game</h1>
		</div>
		<div class="col-xs-1">
			<p ng-show="!player1_turn">▶</p>
		</div>
		<div class="col-xs-3">
			<p class="text-left">Player 2: {{player2_score}}</p>
		</div>
	</div>
	<div class='tile col-xs-1 text-center' ng-repeat="card in deck" ng-click="clickCard(card)" ng-class="{selected : card.selected, revealed : card.revealed, matched : card.matched}"><div class="card-info" ng-class=" {card_matched : card.matched}" ng-show="card.revealed">{{card.id}}{{card.suit}}</div></div>










<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src='main.js'></script>
</body>
</html>
